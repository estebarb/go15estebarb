<!DOCTYPE html>
<html>
<head>
    <title>GopherPaint - Gopher Gala 2015</title>
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/simplex/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
{{template "scripts" .}}
<div class="container">
<h1>Painting Styles</h1>
<p>Please select a painting style</p>
    
<div class="row">
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="/render?blobKey={{.imgkey}}&style=voronoi" alt="voronoi">
            <div class="caption">
                <h3>Voronoi</h3>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="/render?blobKey={{.imgkey}}&style=oilpaint" alt="oilpaint">
            <div class="caption">
                <h3>Oil Paint</h3>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="/render?blobKey={{.imgkey}}&style=impresionist" alt="impresionist">
            <div class="caption">
                <h3>Impresionist</h3>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="/render?blobKey={{.imgkey}}&style=expresionist" alt="expresionist">
            <div class="caption">
                <h3>Expresionist</h3>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="/render?blobKey={{.imgkey}}&style=coloristwash" alt="colorist wash">
            <div class="caption">
                <h3>Colorist Wash</h3>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="/render?blobKey={{.imgkey}}&style=pointillist" alt="pointillist">
            <div class="caption">
                <h3>Pointillist</h3>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="/render?blobKey={{.imgkey}}&style=psychedelic" alt="psychedelic">
            <div class="caption">
                <h3>Psychedelic</h3>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="/render?blobKey={{.imgkey}}&style=grayscale" alt="grayscale">
            <div class="caption">
                <h3>Grayscale</h3>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
